[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  logfile = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "metrics"
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"

[[inputs.kafka_consumer]]
  brokers = ["kafka:9092"]
  topics = ["metrics"]
  consumer_group = "telegraf_metrics_consumers"
  offset = "oldest"
  data_format = "graphite"
  max_message_len = 65536
