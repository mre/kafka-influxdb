FQDNLookup false
LoadPlugin syslog
LoadPlugin logfile
LoadPlugin cpu
LoadPlugin load
LoadPlugin memory
LoadPlugin write_kafka

<Plugin logfile>
    LogLevel info
    File STDOUT
    Timestamp true
    PrintSeverity false
</Plugin>

<Plugin syslog>
    LogLevel info
</Plugin>

<Plugin write_kafka>
      Property "metadata.broker.list" "kafka:9092"
  <Topic "metrics">
    Format JSON
  </Topic>
</Plugin>
